    <script type='text/javascript'>
        $(function() {
            function run_translation() {
                $('[data-i18n]').each(function(i, el) {
                    var text_content = i18next.t($(el).data('i18n'))
                    $(el).text(text_content)
                })
            }
            lng_options = {
                // order and from where user language should be detected
                order: ['querystring'],

                // keys or params to lookup language from
                lookupQuerystring: 'lng'
            }
            backend_options = {
                // path where resources get loaded from
                loadPath: '/translate/locales/{{lng}}/{{ns}}.json',

                // path to post missing resources
                addPath: 'locales/add/{{lng}}/{{ns}}',

                // your backend server supports multiloading
                // /locales/resources.json?lng=de+en&ns=ns1+ns2
                allowMultiLoading: false,

                // parse data after it has been fetched
                // in example use https://www.npmjs.com/package/json5
                // here it removes the letter a from the json (bad idea)
                parse: function(data) {
                    return data.replace(/a/g, '');
                },

                // allow cross domain requests
                crossDomain: false,

                // define a custom xhr function
                // can be used to support XDomainRequest in IE 8 and 9
                ajax: function(url, options, callback, data) {}
            }
            i18next.use(i18nextXHRBackend).init({
                debug: true,
                detection: lng_options,
                fallbackLng: 'en',
                backend: {
                    loadPath: "translate/locales/{{lng}}/translation.json"
                }
            }, (err, t) => {
                // initialized and ready to go!
                const hw = i18next.t('key'); // hw = 'hello world'
                run_translation();

                // change language handler
                $('.changeLng').click(function() {
                    i18next.changeLanguage($(this).data('lng'));
                    run_translation();
                })
            });
        })
    </script>
